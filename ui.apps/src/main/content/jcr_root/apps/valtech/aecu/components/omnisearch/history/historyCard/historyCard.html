<coral-card class="aecu-history-card"
  data-sly-use.dataItem="de.valtech.aecu.core.omnisearch.HistorySearchItem">
    <coral-card-content>
        <coral-card-title>${dataItem.date}</coral-card-title>
        <coral-card-asset>
            <coral-icon
              icon="${dataItem.statusIcon}"
              size="L"
              class="icon-color-${dataItem.statusColor} aecu-search-card">
            </coral-icon>
        </coral-card-asset>
        <coral-card-propertylist>
            <coral-card-property>Duration: ${dataItem.duration}</coral-card-property>
            <coral-card-property>Scripts: ${dataItem.scriptCount}</coral-card-property>
            <coral-card-property>Found in: ${dataItem.fragment @ context = 'html'}</coral-card-property>
        </coral-card-propertylist>
    </coral-card-content>
    <link rel="properties" href="/apps/valtech/aecu/tools/history/details.html?entry=${dataItem.runPath}&aecuScriptPath=${dataItem.selectedScript}"/>
</coral-card>
