<tr class="aecu-execute-script" is="coral-table-row" data-aecu-execute-script="${resource.path}">
    <td is="coral-table-cell">
        <button is="coral-button" variant="primary" iconsize="S" data-aecu-execute-script-button>
            Execute script
        </button>
    </td>
    <sly data-sly-use.formatter="${'format.js' @ path=resource.path }">
    <td is="coral-table-cell" data-aecu-execute-script-path>${formatter.shortPath}</td>
    <td is="coral-table-cell"><a target="_blank" class="aecu-script-history" data-aecu-execute-script-history>Not executed</a></td>
    <td is="coral-table-cell" data-aecu-execute-script-status>
        <coral-icon icon="helpCircle" size="M" title="Not run">
        </coral-icon>
    </td>
    <td is="coral-table-cell">
        <button is="coral-button" type="button" variant="minimal" icon="dragHandle" coral-table-roworder></button>
    </td>
</tr>
