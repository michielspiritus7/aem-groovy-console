<sly data-sly-use.cmp="de.valtech.aecu.core.model.history.HistoryOverview"/>
<h1>Run details</h1>

<div class="aecu-history-overview aecu-font-normal">
    <div class="aecu-history-overview-inner">
        <div class="aecu-history-graph-wrap">
            <div class="aecu-history-graph">
                <svg width="150px" height="150px" viewBox="0 0 50 50" class="donut">
                    <circle class="donut-hole" cx="25" cy="25" r="15.91549430918954" fill="#f5f5f5"></circle>

                    <circle class="donut-blue" cx="25" cy="25" r="15.91549430918954" fill="transparent" stroke="#ADADAD"
                            stroke-width="8"
                    ></circle>
                    <circle class="donut-red" cx="25" cy="25" r="15.91549430918954" fill="transparent" stroke="#FA0A0A"
                            stroke-width="8"
                            stroke-dasharray="${cmp.donutData.failedLength} ${cmp.donutData.failedRemainder}"
                            stroke-dashoffset="25"
                    ></circle>
                    <circle class="donut-green" cx="25" cy="25" r="15.91549430918954" fill="transparent" stroke="#00AD31"
                            stroke-width="8"
                            stroke-dasharray="${cmp.donutData.okLength} ${cmp.donutData.okRemainder}"
                            stroke-dashoffset="25"
                    ></circle>
                    <g>
                        <text x="50%" y="50%" class="aecu-chart-text">
                            ${cmp.donutData.percentageOk}%
                        </text>
                    </g>
                </svg>
            </div>
        </div>
        <div class="aecu-history-summary">
            <div class="aecu-history-summary-field ${cmp.history.state.name == 'FINISHED' ? 'finished' : 'inprogress'}">
                <span> State:</span> <span>${cmp.history.state.label}</span>
            </div>
            <div class="aecu-history-summary-field ${cmp.history.result.name == 'FAILURE' ? 'failed' : 'success'}">
              <span>Result:</span> <span>${cmp.history.result.label}</span>
            </div>
            <div class="aecu-history-summary-field duration"><span>Duration:</span> <span title="${cmp.start} - ${cmp.end}">${cmp.duration}</span></div>
        </div>
    </div>

</div>
